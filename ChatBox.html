<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBox</title>
    <link rel="stylesheet" href="Chatstyle.css">
    <script src="https://kit.fontawesome.com/68032ecff1.js" crossorigin="anonymous"></script>
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
</head>
<body>
  <!--brand icon-->
    <div class="top"></div>
    <div class="box">
        <div class="left">
            <div class="toop">
                <h2>REVERCHAT</h2>
            </div>
            <div class="search-space">
                <div class="search">
                    <i class="fa fa-search"></i>
                    <input class="in" type="text" placeholder="Search or start a new chat">
                </div>
            </div>
        </div>
        <div class="right">
        <div class="message-area" id="message-area">
            <div class="message-box others-message-box">
				<div class="message others-message"> Hi, How are you? </div>
				<div class="separator"></div>
			</div>
			
			<div class="message-box my-message-box">
				<div class="message my-message"> I am good, how are you doing? </div>
				<div class="separator"></div>
			</div>
        </div>
            <div class="bottom">
                <input class="message" type="text" placeholder="type a message...">
                <button><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    
</body>
</html>
